<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
<body>

<div class="main">
    <h1>LIC Signup</h1>
    <form action="">
    
        <input type="text"
               id="first"
               name="first"
               placeholder="Enter Email Id/ Mobile No" required>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>
        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Continue
            </button>
        </div>
    </form>
    <p>Already registered?
          <a href="https://pranavsehgal1997.github.io/lic-native/"
           style="text-decoration: none;">
            Login
        </a>
    </p>
</div>

</body>
</html>
